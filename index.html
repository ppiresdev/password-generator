<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <main class="container">
      <h1 class="titulo">Gerador de Senhas</h1>
      <h3 class="displaySenha" id="exibirSenha">senha</h3>
      <form action="" class="form" id="gerarSenhaForm">
        <div class="quantCaracteresContainer">
          <label for="rangeNumber">Quantidade de Caracteres</label>
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            id="rangeCaracter"
            class="slider"
          />
          <input
            type="number"
            class="numeroInput"
            min="1"
            max="50"
            value="10"
            id="rangeNumber"
          />
        </div>

        <div>
          <label for="incluirMaiuscula">Incluir Maiúsculas</label>
          <input type="checkbox" id="incluirMaiuscula" />
        </div>

        <div>
          <label for="incluirNumero">Incluir Números</label>
          <input type="checkbox" id="incluirNumero" />
        </div>

        <div>
          <label for="incluirSimbolo">Incluir Símbolos</label>
          <input type="checkbox" id="incluirSimbolo" />
        </div>

        <button type="submit" class="btn" id="btnSenha">Gerar Senha</button>
      </form>
    </main>
  </body>
</html>
